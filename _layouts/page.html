---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title"><span style="color:#00923E">{{ page.title | replace: page.title, site.locales[site.default_locale][page.title] }} </span></h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.comments %}
  {% include comments.html %}
  {% endif %}

</div>
